name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build with Next.js
        run: |
          echo "Building Next.js app..."
          npm run build
          echo "Build completed"
      - name: Debug build output
        run: |
          echo "Current working directory:"
          pwd
          echo "\nAll directory contents:"
          ls -la
          echo "\nChecking .next directory:"
          ls -la .next || echo ".next directory not found"
          echo "\nChecking out directory:"
          ls -la out || echo "out directory not found"
          echo "\nChecking dist directory:"
          ls -la dist || echo "dist directory not found"
          echo "\nChecking build directory:"
          ls -la build || echo "build directory not found"
          echo "\nChecking node_modules/.next directory:"
          ls -la node_modules/.next || echo "node_modules/.next directory not found"
      - name: Copy build output
        run: |
          if [ -d "out" ]; then
            echo "out directory exists"
          elif [ -d ".next/standalone" ]; then
            echo "copying from .next/standalone"
            cp -r .next/standalone out
          elif [ -d ".next" ]; then
            echo "copying from .next"
            cp -r .next out
          else
            echo "No build output found"
            exit 1
          fi
      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: out/
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build output
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ./out
      - name: Debug downloaded artifacts
        run: |
          echo "Current directory:"
          pwd
          echo "\nDirectory contents:"
          ls -la
          echo "\nChecking out directory:"
          ls -la out
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: out
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 